<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 기존 스타일 유지하고 추가 -->
    <style>
        /* 기존 스타일 유지 */
        
        #loginSection {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .login-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
        }

        .login-box input {
            margin: 10px;
            padding: 10px;
            width: 200px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .error-message {
            color: #ff4444;
            font-size: 0.9em;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <!-- 로그인 섹션 추가 -->
    <div id="loginSection" style="display: none;">
        <div class="login-box">
            <h2>관리자 로그인</h2>
            <input type="password" id="adminPassword" placeholder="비밀번호를 입력하세요">
            <div class="error-message" id="loginError" style="display: none;">
                비밀번호가 일치하지 않습니다
            </div>
            <button onclick="checkPassword()">확인</button>
        </div>
    </div>

    <div class="container">
        <div class="tabs">
            <button class="tab" onclick="showRegisterSection()">참가자 등록</button>
            <button class="tab" onclick="showDrawSection()">추첨</button>
        </div>

        <!-- 나머지 HTML 구조는 동일 -->
    </div>

    <script>
        // 기존 코드 유지하고 수정/추가

        const ADMIN_PASSWORD = '1234'; // 원하는 비밀번호로 변경하세요
        let isAdmin = false;

        function showRegisterSection() {
            document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
            document.getElementById('register-section').style.display = 'block';
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
        }

        function showDrawSection() {
            if (!isAdmin) {
                document.getElementById('loginSection').style.display = 'flex';
                return;
            }
            document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
            document.getElementById('draw-section').style.display = 'block';
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
        }

        function checkPassword() {
            const password = document.getElementById('adminPassword').value;
            if (password === ADMIN_PASSWORD) {
                isAdmin = true;
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('adminPassword').value = '';
                document.getElementById('loginError').style.display = 'none';
                showDrawSection();
            } else {
                document.getElementById('loginError').style.display = 'block';
            }
        }

        // 엔터 키로 로그인
        document.getElementById('adminPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        // 초기화면은 참가자 등록 페이지
        window.onload = function() {
            updateParticipantCount();
            showRegisterSection();
        };
    </script>
</body>
</html>
