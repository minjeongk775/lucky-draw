<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>럭키드로우 관리자</title>
    <style>
        /* 기존 스타일 유지 */
        #loginSection {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .login-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
        }
        .participant-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        .participant-table th, 
        .participant-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .participant-table th {
            background: #f8f9fa;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        .edit-btn {
            background: #4CAF50;
        }
        .delete-btn {
            background: #f44336;
        }
        .add-btn {
            margin: 20px 0;
            background: #4a6cf7;
        }
    </style>
</head>
<body>
    <div id="loginSection">
        <div class="login-box">
            <h2>관리자 로그인</h2>
            <input type="password" id="adminPassword" placeholder="비밀번호를 입력하세요">
            <button onclick="login()">로그인</button>
        </div>
    </div>

    <div class="container" style="display: none;">
        <h1>럭키드로우 관리자</h1>
        
        <div class="section">
            <h2>참가자 관리</h2>
            <button class="add-btn" onclick="showAddForm()">새 참가자 추가</button>
            <div id="participantList"></div>
        </div>

        <div class="section">
            <h2>추첨</h2>
            <div id="winner-display">
                당첨자가 여기에 표시됩니다
            </div>
            <div id="countdown"></div>
            <button onclick="startDraw()" id="drawButton">추첨 시작</button>
        </div>
    </div>

    <script>
        const ADMIN_PASSWORD = '1234'; // 관리자 비밀번호
        let participants = JSON.parse(localStorage.getItem('participants') || '[]');
        let isDrawing = false;

        function login() {
            const password = document.getElementById('adminPassword').value;
            if (password === ADMIN_PASSWORD) {
                document.getElementById('loginSection').style.display = 'none';
                document.querySelector('.container').style.display = 'block';
                updateParticipantList();
            } else {
                alert('비밀번호가 올바르지 않습니다.');
            }
        }

        function updateParticipantList() {
            const list = document.getElementById('participantList');
            if (participants.length === 0) {
                list.innerHTML = '<p>등록된 참가자가 없습니다.</p>';
                return;
            }

            list.innerHTML = `
                <table class="participant-table">
                    <thead>
                        <tr>
                            <th>이름</th>
                            <th>사번</th>
                            <th>등록시간</th>
                            <th>작업</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${participants.map((p, i) => `
                            <tr>
                                <td>${p.name}</td>
                                <td>${p.empId}</td>
                                <td>${new Date(p.timestamp).toLocaleString()}</td>
                                <td class="action-buttons">
                                    <button class="edit-btn" onclick="editParticipant(${i})">수정</button>
                                    <button class="delete-btn" onclick="deleteParticipant(${i})">삭제</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        function showAddForm() {
            const name = prompt('참가자 이름:');
            if (!name) return;
            
            const empId = prompt('사번:');
            if (!empId) return;

            if (participants.some(p => p.empId === empId)) {
                alert('이미 등록된 사번입니다.');
                return;
            }

            participants.push({
                name,
                empId,
                timestamp: new Date().toISOString()
            });
            localStorage.setItem('participants', JSON.stringify(participants));
            updateParticipantList();
        }

        function editParticipant(index) {
            const p = participants[index];
            const name = prompt('참가자 이름:', p.name);
            if (!name) return;
            
            const empId = prompt('사번:', p.empId);
            if (!empId) return;

            if (empId !== p.empId && participants.some(p => p.empId === empId)) {
                alert('이미 등록된 사번입니다.');
                return;
            }

            participants[index] = { ...p, name, empId };
            localStorage.setItem('participants', JSON.stringify(participants));
            updateParticipantList();
        }

        function deleteParticipant(index) {
            if (!confirm('정말 삭제하시겠습니까?')) return;
            
            participants.splice(index, 1);
            localStorage.setItem('participants', JSON.stringify(participants));
            updateParticipantList();
        }

        function startDraw() {
            if (participants.length === 0) {
                alert('참가자가 없습니다!');
                return;
            }
            if (isDrawing) return;
            
            isDrawing = true;
            let count = 3;
            const countdownElement = document.getElementById('countdown');
            
            function countdown() {
                if (count > 0) {
                    countdownElement.textContent = count;
                    count--;
                    setTimeout(countdown, 1000);
                } else {
                    countdownElement.textContent = '';
                    selectWinner();
                }
            }
            countdown();
        }

        function selectWinner() {
            const winnerIndex = Math.floor(Math.random() * participants.length);
            const winner = participants[winnerIndex];
            
            document.getElementById('winner-display').innerHTML = `
                <div class="winner-title">🎉 축하합니다! 🎉</div>
                <div class="winner-name">${winner.name}</div>
                <div class="winner-id">${winner.empId}</div>
            `;
            
            participants.splice(winnerIndex, 1);
            localStorage.setItem('participants', JSON.stringify(participants));
            updateParticipantList();
            isDrawing = false;
        }

        // 엔터 키로 로그인
        document.getElementById('adminPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
