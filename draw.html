        function checkPassword() {

        function updateParticipantCount() {

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];

        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96f7d2', '#f7d794', '#ff9ff3'];
            for (let i = 0; i < 150; i++) {

                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animation = `confettiFall ${1.5 + Math.random() * 2}s linear forwards`;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);
            }
        }

        async function startDraw() {
            if (Object.keys(participants).length === 0 || isDrawing) return;
            isDrawing = true;
            
            const button = document.getElementById('drawButton');
            button.disabled = true;
            
            // ì°¸ê°€ì ëª©ë¡ì„ ë°°ì—´ë¡œ ë³€í™˜
            const participantArray = Object.entries(participants).map(([key, value]) => ({
