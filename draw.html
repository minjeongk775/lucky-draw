<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>럭키드로우 추첨</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <!-- 이전 스타일 유지 -->
    <style>
        /* 이전 스타일에 사운드 컨트롤 스타일 추가 */
        .sound-control {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: none;
            z-index: 1000;
        }
        .sound-button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
        }
        /* 나머지 이전 스타일 동일 */
    </style>
</head>
<body>
    <!-- 사운드 컨트롤 추가 -->
    <div class="sound-control">
        <button onclick="toggleSound()" class="sound-button" id="soundButton">🔊</button>
    </div>

    <!-- 이전 HTML 구조 유지 -->

    <script>
        // Firebase 설정 유지
        const firebaseConfig = {
            // ... 기존 설정 유지
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const ADMIN_PASSWORD = "1234";
        
        let participants = {};
        let isDrawing = false;
        let isSoundEnabled = true;

        // 오디오 객체 생성
        const drumrollSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2874/2874-preview.mp3');
        const winSound = new Audio('https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3');

        // 볼륨 설정
        drumrollSound.volume = 0.5;  // 드럼롤 볼륨 50%
        winSound.volume = 0.7;       // 승리 사운드 볼륨 70%

        // 사운드 토글 함수
        function toggleSound() {
            isSoundEnabled = !isSoundEnabled;
            document.getElementById('soundButton').textContent = 
                isSoundEnabled ? '🔊' : '🔇';
            
            // 재생 중인 소리 처리
            if (!isSoundEnabled) {
                drumrollSound.pause();
                winSound.pause();
            }
        }

        // 사운드 초기화 함수
        function initSounds() {
            // iOS Safari 등에서 자동재생 제한 해제를 위한 초기화
            drumrollSound.play().then(() => {
                drumrollSound.pause();
                drumrollSound.currentTime = 0;
            }).catch(() => {});
            
            winSound.play().then(() => {
                winSound.pause();
                winSound.currentTime = 0;
            }).catch(() => {});
        }

        function checkPassword() {
            const password = document.getElementById('password').value;
            if (password === ADMIN_PASSWORD) {
                document.getElementById('loginSection').style.display = 'none';
                document.querySelector('.container').style.display = 'block';
                document.querySelector('.sound-control').style.display = 'block';
                loadParticipants();
                initSounds();  // 사운드 초기화
            } else {
                alert('비밀번호가 올바르지 않습니다.');
            }
        }

        // 기존 loadParticipants 함수 유지

        async function startDraw() {
            if (Object.keys(participants).length === 0 || isDrawing) return;
            isDrawing = true;
            
            const button = document.getElementById('drawButton');
            const roulette = document.getElementById('roulette');
            button.disabled = true;
            
            // 드럼롤 시작
            if (isSoundEnabled) {
                drumrollSound.currentTime = 0;
                drumrollSound.play();
                drumrollSound.loop = true;
            }
            
            const participantArray = Object.entries(participants);
            const winner = participantArray[Math.floor(Math.random() * participantArray.length)];
            
            let speed = 20;
            let duration = 0;
            const maxDuration = 4000;

            function updateRoulette() {
                if (duration >= maxDuration) {
                    // 드럼롤 정지 및 승리 사운드 재생
                    if (isSoundEnabled) {
                        drumrollSound.pause();
                        drumrollSound.currentTime = 0;
                        winSound.currentTime = 0;
                        winSound.play();
                    }

                    // 당첨자 표시
                    roulette.innerHTML = `<div class="winning-number">${winner[1].empId}</div>`;
                    createConfetti();
                    
                    // 당첨자 제거
                    database.ref(`participants/${winner[0]}`).remove();
                    
                    isDrawing = false;
                    return;
                }

                const randomParticipant = participantArray[Math.floor(Math.random() * participantArray.length)];
                roulette.textContent = randomParticipant[1].empId;
                
                speed = Math.min(500, 20 + (duration / maxDuration) * 480);
                duration += speed;

                setTimeout(updateRoulette, speed);
            }

            updateRoulette();
        }

        // 나머지 기존 함수들 유지

        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
    </script>
</body>
</html>
