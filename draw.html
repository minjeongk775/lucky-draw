<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Îü≠ÌÇ§ÎìúÎ°úÏö∞ Ï∂îÏ≤®</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #ffffff;
            margin: 0;
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .header {
            margin: 20px 0;
            position: relative;
            z-index: 2;
        }
        .title {
            font-size: 3em;
            margin: 0;
            color: #4a6cf7;
            text-shadow: 2px 2px 4px rgba(74, 108, 247, 0.2);
            animation: glowText 2s infinite alternate;
        }
        @keyframes glowText {
            from { text-shadow: 2px 2px 4px rgba(74, 108, 247, 0.2); }
            to { text-shadow: 2px 2px 8px rgba(74, 108, 247, 0.4); }
        }
        .participant-count {
            font-size: 1.5em;
            color: #666;
            margin: 15px 0;
            font-weight: bold;
        }
        #countdown {
            font-size: 15em;
            font-weight: bold;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4a6cf7;
            text-shadow: 2px 2px 10px rgba(74, 108, 247, 0.3);
            transition: all 0.3s ease;
        }
        #winner-display {
            background: linear-gradient(135deg, #4a6cf7, #6e8efb);
            padding: 40px;
            border-radius: 20px;
            margin: 20px auto;
            max-width: 800px;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(74, 108, 247, 0.2);
            color: white;
        }
        .winner-title {
            font-size: 2.5em;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(-20px);
        }
        .winner-name {
            font-size: 3em;
            margin: 10px 0;
            opacity: 0;
            transform: translateY(20px);
        }
        .winner-id {
            font-size: 1.8em;
            opacity: 0;
            transform: translateY(20px);
        }
        .show-winner {
            opacity: 1;
            transform: translateY(0);
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .draw-button {
            background: linear-gradient(135deg, #4a6cf7, #6e8efb);
            color: white;
            border: none;
            padding: 25px 80px;
            font-size: 2em;
            border-radius: 50px;
            cursor: pointer;
            margin: 40px auto;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(74, 108, 247, 0.3);
            display: block;
            font-weight: bold;
        }
        .draw-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(74, 108, 247, 0.4);
        }
        .draw-button:active {
            transform: translateY(-1px);
        }
        .draw-button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            opacity: 0;
            animation: confettiFall linear forwards;
        }
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #4a6cf7;
            padding: 12px 24px;
            border-radius: 30px;
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(74, 108, 247, 0.2);
        }
        .back-btn:hover {
            background: #6e8efb;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(74, 108, 247, 0.3);
        }
        @keyframes confettiFall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
        .winner-info {
            font-size: 1.5em;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        @media (max-width: 768px) {
            .title {
                font-size: 2em;
            }
            #countdown {
                font-size: 10em;
                height: 200px;
            }
            .draw-button {
                padding: 20px 40px;
                font-size: 1.5em;
            }
            #winner-display {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <a href="admin.html" class="back-btn">‚Üê Í¥ÄÎ¶¨Ïûê ÌéòÏù¥ÏßÄÎ°ú</a>
    
    <div class="container">
        <div class="header">
            <h1 class="title">Îü≠ÌÇ§ÎìúÎ°úÏö∞ Ï∂îÏ≤®</h1>
            <div id="participant-count" class="participant-count">
                Ï∞∏Í∞ÄÏûê Ïàò ÌôïÏù∏ Ï§ë...
            </div>
        </div>

        <div id="winner-display">
            <div class="winner-info">ÎãπÏ≤®ÏûêÍ∞Ä Í≥ß Í≥µÍ∞úÎê©ÎãàÎã§!</div>
        </div>

        <div id="countdown"></div>
        
        <button onclick="startDraw()" id="drawButton" class="draw-button">
            üé≤ Ï∂îÏ≤® ÏãúÏûë üé≤
        </button>
    </div>

    <script>
        let participants = JSON.parse(localStorage.getItem('participants') || '[]');
        let isDrawing = false;

        function updateParticipantCount() {
            document.getElementById('participant-count').textContent = 
                `ÌòÑÏû¨ Ï∞∏Í∞ÄÏûê Ïàò: ${participants.length}Î™Ö`;
            document.getElementById('drawButton').disabled = participants.length === 0;
        }

        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96f7d2', '#f7d794', '#ff9ff3'];
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animation = `confettiFall ${1 + Math.random() * 2}s linear forwards`;
                confetti.style.animationDelay = Math.random() * 3 + 's';
                document.body.appendChild(confetti);

                setTimeout(() => confetti.remove(), 5000);
            }
        }

        function startDraw() {
            if (participants.length === 0 || isDrawing) return;
            isDrawing = true;

            const button = document.getElementById('drawButton');
            const countdownElement = document.getElementById('countdown');
            button.disabled = true;

            let count = 3;
            function countdown() {
                if (count > 0) {
                    countdownElement.textContent = count;
                    countdownElement.style.transform = 'scale(1.2)';
                    setTimeout(() => {
                        countdownElement.style.transform = 'scale(1)';
                    }, 200);
                    count--;
                    setTimeout(countdown, 1000);
                } else {
                    countdownElement.textContent = '';
                    selectWinner();
                }
            }
            countdown();
        }

        function selectWinner() {
            const winnerIndex = Math.floor(Math.random() * participants.length);
            const winner = participants[winnerIndex];

            const winnerDisplay = document.getElementById('winner-display');
            winnerDisplay.innerHTML = `
                <div class="winner-title">üéâ Ï∂ïÌïòÌï©ÎãàÎã§! üéâ</div>
                <div class="winner-name">${winner.name}</div>
                <div class="winner-id">${winner.empId}</div>
            `;

            setTimeout(() => {
                document.querySelector('.winner-title').classList.add('show-winner');
                document.querySelector('.winner-name').classList.add('show-winner');
                document.querySelector('.winner-id').classList.add('show-winner');
            }, 100);

            createConfetti();

            participants.splice(winnerIndex, 1);
            localStorage.setItem('participants', JSON.stringify(participants));
            
            isDrawing = false;
            updateParticipantCount();
        }

        // Ï¥àÍ∏∞Ìôî
        updateParticipantCount();
    </script>
</body>
</html>
