<script>
    // ëœë¤ì„±ì„ ê°•í™”í•œ ì„ ì • í•¨ìˆ˜
    async function selectWinner() {
        try {
            // 1. í˜„ì¬ ì‹œê°„ì„ ê¸°ë°˜ìœ¼ë¡œ í•œ ì‹œë“œ ìƒì„±
            const timeSeed = Date.now() % 10000;
            
            // 2. ì°¸ê°€ì ë°°ì—´ ìƒì„± ë° ì…”í”Œ
            const participantArray = Object.entries(participants);
            const shuffledParticipants = shuffleArray(participantArray);
            
            // 3. ì¶”ê°€ ëœë¤ ìš”ì†Œ ìƒì„±
            const randomSeed = Math.floor(Math.random() * 1000);
            const combinedSeed = (timeSeed + randomSeed) % shuffledParticipants.length;
            
            // 4. ë‹¤ì¤‘ ì…”í”Œ ì ìš©
            for (let i = 0; i < 3; i++) {
                shuffleArray(shuffledParticipants);
            }
            
            // 5. ìµœì¢… ë‹¹ì²¨ì ì„ ì •
            const finalIndex = Math.floor(
                (combinedSeed * Math.random() * shuffledParticipants.length) % 
                shuffledParticipants.length
            );
            
            const [winnerKey, winner] = shuffledParticipants[finalIndex];

            // ë‹¹ì²¨ì í‘œì‹œ ì• ë‹ˆë©”ì´ì…˜
            const winnerDisplay = document.getElementById('winner-display');
            
            // ë“œëŸ¼ë¡¤ íš¨ê³¼
            winnerDisplay.innerHTML = `<div class="winner-title">ğŸ¯ ì¶”ì²¨ì¤‘...</div>`;
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // ë‹¹ì²¨ì ë°œí‘œ
            winnerDisplay.innerHTML = `
                <div class="winner-title">ğŸ‰ ì¶•í•˜í•©ë‹ˆë‹¤! ğŸ‰</div>
                <div class="winner-name">${winner.name}</div>
                <div class="winner-id">${winner.empId}</div>
            `;

            // íŠ¹ìˆ˜ íš¨ê³¼
            createConfetti();
            createSparkles(winnerDisplay);

            // ë‹¹ì²¨ì ì œê±°
            await database.ref(`participants/${winnerKey}`).remove();
            
            // ìƒíƒœ ì´ˆê¸°í™”
            isDrawing = false;
            document.getElementById('drawButton').disabled = 
                Object.keys(participants).length === 0;

        } catch (error) {
            console.error('Error in selectWinner:', error);
            alert('ë‹¹ì²¨ì ì„ ì • ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            isDrawing = false;
            document.getElementById('drawButton').disabled = false;
        }
    }

    // Fisher-Yates ì…”í”Œ ì•Œê³ ë¦¬ì¦˜
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            // ì´ì¤‘ ëœë¤ ê³„ìˆ˜ ì ìš©
            const r1 = Math.random();
            const r2 = Math.random();
            const j = Math.floor((r1 * r2) * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    // ë°˜ì§ì´ëŠ” íš¨ê³¼ ìƒì„±
    function createSparkles(element) {
        const colors = ['#fff', '#fff9c4', '#ffecb3'];
        for (let i = 0; i < 30; i++) {
            const sparkle = document.createElement('div');
            sparkle.style.position = 'absolute';
            sparkle.style.width = '4px';
            sparkle.style.height = '4px';
            sparkle.style.borderRadius = '50%';
            sparkle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.animation = `sparkle ${0.5 + Math.random()}s infinite`;
            element.appendChild(sparkle);

            setTimeout(() => sparkle.remove(), 5000);
        }
    }

    // ì—”íŠ¸ë¡œí”¼ ì¶”ê°€ í•¨ìˆ˜
    function addEntropy() {
        const entropy = [];
        for (let i = 0; i < 10; i++) {
            entropy.push(Math.random() * Date.now());
        }
        return entropy.reduce((a, b) => a + b, 0) % 1;
    }
