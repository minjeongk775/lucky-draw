<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>럭키드로우 추첨</title>
    <!-- Firebase SDK 추가 -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #ffffff;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
        }
        .title {
            color: #4a6cf7;
            font-size: 36px;
            margin: 20px 0;
            animation: fadeIn 1s ease-out;
        }
        .participant-count {
            font-size: 20px;
            color: #666;
            margin: 20px 0;
            font-weight: bold;
        }
        #winner-display {
            background: linear-gradient(135deg, #4a6cf7, #6e8efb);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin: 20px auto;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            max-width: 600px;
            box-shadow: 0 5px 15px rgba(74, 108, 247, 0.2);
        }
        #countdown {
            font-size: 120px;
            color: #4a6cf7;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            font-weight: bold;
            text-shadow: 0 2px 10px rgba(74, 108, 247, 0.2);
        }
        #drawButton {
            display: block;
            width: 300px;
            margin: 30px auto;
            padding: 20px 40px;
            background: linear-gradient(135deg, #4a6cf7, #6e8efb);
            color: white;
            font-size: 24px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(74, 108, 247, 0.3);
        }
        #drawButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 108, 247, 0.4);
        }
        #drawButton:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #4a6cf7;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            margin: 10px;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            background: #6e8efb;
            transform: translateY(-2px);
        }
        .winner-title {
            font-size: 28px;
            margin-bottom: 15px;
            animation: bounceIn 1s;
        }
        .winner-name {
            font-size: 36px;
            margin: 15px 0;
            animation: bounceIn 1s 0.2s;
            font-weight: bold;
        }
        .winner-id {
            font-size: 24px;
            animation: bounceIn 1s 0.4s;
        }
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            animation: confettiFall linear forwards;
        }
        @keyframes confettiFall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.3); }
            50% { opacity: 0.9; transform: scale(1.1); }
            80% { opacity: 1; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="admin.html" class="back-btn">← 관리자 페이지로</a>
        
        <h1 class="title">럭키드로우 추첨</h1>
        
        <div id="participant-count" class="participant-count">
            참가자 수 확인 중...
        </div>

        <div id="winner-display">
            당첨자가 곧 공개됩니다!
        </div>

        <div id="countdown"></div>

        <button id="drawButton" onclick="startDraw()">
            🎲 추첨 시작 🎲
        </button>
    </div>

    <script>
        // Firebase 초기화
        const firebaseConfig = {
            apiKey: "AIzaSyCTozqFqNkT0EnnwJgD5q27hN7dYK9Oz2Q",
            authDomain: "lucky-draw-70d93.firebaseapp.com",
            projectId: "lucky-draw-70d93",
            storageBucket: "lucky-draw-70d93.firebasestorage.app",
            messagingSenderId: "524573105650",
            appId: "1:524573105650:web:9f593c44ca86fcb5381f6b",
            measurementId: "G-ZGE04HQ2QM",
            databaseURL: "https://lucky-draw-70d93-default-rtdb.firebaseio.com/"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        let participants = {};
        let isDrawing = false;

        // 참가자 목록 실시간 업데이트
        database.ref('participants').on('value', (snapshot) => {
            participants = snapshot.val() || {};
            updateParticipantCount();
        });

        function updateParticipantCount() {
            const count = Object.keys(participants).length;
            document.getElementById('participant-count').textContent = 
                `현재 참가자 수: ${count}명`;
            document.getElementById('drawButton').disabled = count === 0;
        }

        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96f7d2', '#f7d794', '#ff9ff3'];
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animation = `confettiFall ${1 + Math.random() * 2}s linear forwards`;
                document.body.appendChild(confetti);

                setTimeout(() => confetti.remove(), 5000);
            }
        }

        function startDraw() {
            if (Object.keys(participants).length === 0 || isDrawing) return;
            isDrawing = true;

            const button = document.getElementById('drawButton');
            const countdownElement = document.getElementById('countdown');
            button.disabled = true;

            let count = 3;
            function countdown() {
                if (count > 0) {
                    countdownElement.textContent = count;
                    countdownElement.style.transform = 'scale(1.2)';
                    setTimeout(() => {
                        countdownElement.style.transform = 'scale(1)';
                    }, 200);
                    count--;
                    setTimeout(countdown, 1000);
                } else {
                    countdownElement.textContent = '';
                    selectWinner();
                }
            }
            countdown();
        }

        function selectWinner() {
            const keys = Object.keys(participants);
            const winnerKey = keys[Math.floor(Math.random() * keys.length)];
            const winner = participants[winnerKey];

            const winnerDisplay = document.getElementById('winner-display');
            winnerDisplay.innerHTML = `
                <div>
                    <div class="winner-title">🎉 축하합니다! 🎉</div>
                    <div class="winner-name">${winner.name}</div>
                    <div class="winner-id">${winner.empId}</div>
                </div>
            `;

            createConfetti();

            // 당첨자 제거
            database.ref(`participants/${winnerKey}`).remove();
            
            isDrawing = false;
        }
    </script>
</body>
</html>
