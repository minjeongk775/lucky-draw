<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>럭키드로우 추첨</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #ffffff;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
        }
        .title {
            color: #4a6cf7;
            font-size: 36px;
            margin: 20px 0;
            animation: fadeIn 1s ease-out;
        }
        .participant-count {
            font-size: 20px;
            color: #666;
            margin: 20px 0;
            font-weight: bold;
        }
        #winner-display {
            background: linear-gradient(135deg, #4a6cf7, #6e8efb);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin: 20px auto;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            max-width: 600px;
            box-shadow: 0 5px 15px rgba(74, 108, 247, 0.2);
        }
        #countdown {
            font-size: 120px;
            color: #4a6cf7;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            font-weight: bold;
            text-shadow: 0 2px 10px rgba(74, 108, 247, 0.2);
        }
        #drawButton {
            display: block;
            width: 300px;
            margin: 30px auto;
            padding: 20px 40px;
            background: linear-gradient(135deg, #4a6cf7, #6e8efb);
            color: white;
            font-size: 24px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(74, 108, 247, 0.3);
        }
        #drawButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 108, 247, 0.4);
        }
        #drawButton:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .winner-title {
            font-size: 28px;
            margin-bottom: 15px;
            animation: bounceIn 1s;
        }
        .winner-name {
            font-size: 36px;
            margin: 15px 0;
            animation: bounceIn 1s 0.2s;
            font-weight: bold;
        }
        .winner-id {
            font-size: 24px;
            animation: bounceIn 1s 0.4s;
        }
        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #4a6cf7;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            margin: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            background: #6e8efb;
            transform: translateY(-2px);
        }
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            animation: confettiFall linear forwards;
        }
        @keyframes confettiFall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.3); }
            50% { opacity: 0.9; transform: scale(1.1); }
            80% { opacity: 1; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="admin.html" class="back-btn">← 관리자 페이지로</a>
        
        <h1 class="title">럭키드로우 추첨</h1>
        
        <div id="participant-count" class="participant-count">
            참가자 수 확인 중...
        </div>

        <div id="winner-display">
            당첨자가 곧 공개됩니다!
        </div>

        <div id="countdown"></div>

        <button id="drawButton" onclick="startDraw()">
            🎲 추첨 시작 🎲
        </button>
    </div>

    <script>
        const GIST_ID = '7fc47be60fc04fdba67e0d34fbd3ba13';
        let participants = [];
        let isDrawing = false;

        async function loadParticipants() {
            try {
                const response = await fetch(`https://api.github.com/gists/${GIST_ID}`);
                const gist = await response.json();
                const content = JSON.parse(gist.files['participants.json'].content);
                participants = content.participants || [];
                updateParticipantCount();
            } catch (error) {
                console.error('Error loading participants:', error);
                document.getElementById('participant-count').textContent = 
                    '참가자 데이터 로드 실패';
            }
        }

        async function updateGist() {
            try {
                await fetch(`https://api.github.com/gists/${GIST_ID}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        files: {
                            'participants.json': {
                                content: JSON.stringify({ participants }, null, 2)
                            }
                        }
                    })
                });
            } catch (error) {
                console.error('Error updating gist:', error);
            }
        }

        function updateParticipantCount() {
            document.getElementById('participant-count').textContent = 
                `현재 참가자 수: ${participants.length}명`;
            document.getElementById('drawButton').disabled = participants.length === 0;
        }

        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96f7d2', '#f7d794', '#ff9ff3'];
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animation = `confettiFall ${1 + Math.random() * 2}s linear forwards`;
                confetti.style.animationDelay = Math.random() * 3 + 's';
                document.body.appendChild(confetti);

                setTimeout(() => confetti.remove(), 5000);
            }
        }

        function startDraw() {
            if (participants.length === 0 || isDrawing) return;
            isDrawing = true;

            const button = document.getElementById('drawButton');
            const countdownElement = document.getElementById('countdown');
            button.disabled = true;

            let count = 3;
            function countdown() {
                if (count > 0) {
                    countdownElement.textContent = count;
                    countdownElement.style.transform = 'scale(1.2)';
                    setTimeout(() => {
                        countdownElement.style.transform = 'scale(1)';
                    }, 200);
                    count--;
                    setTimeout(countdown, 1000);
                } else {
                    countdownElement.textContent = '';
                    selectWinner();
                }
            }
            countdown();
        }

        async function selectWinner() {
            const winnerIndex = Math.floor(Math.random() * participants.length);
            const winner = participants[winnerIndex];

            const winnerDisplay = document.getElementById('winner-display');
            winnerDisplay.innerHTML = `
                <div>
                    <div class="winner-title">🎉 축하합니다! 🎉</div>
                    <div class="winner-name">${winner.name}</div>
                    <div class="winner-id">${winner.empId}</div>
                </div>
            `;

            createConfetti();

            participants.splice(winnerIndex, 1);
            await updateGist();
            
            isDrawing = false;
            document.getElementById('drawButton').disabled = participants.length === 0;
            updateParticipantCount();
        }

        // 초기 로드
        loadParticipants();

        // 1분마다 참가자 목록 새로고침
        setInterval(loadParticipants, 60000);
    </script>
</body>
</html>
