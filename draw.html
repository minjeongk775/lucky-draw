<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>럭키드로우 추첨</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
        }

        .title {
            color: #4a6cf7;
            font-size: 36px;
            margin-bottom: 20px;
            margin-top: 20px;
        }

        .participant-count {
            font-size: 20px;
            color: #666;
            margin: 20px 0;
            font-weight: bold;
        }

        #winner-display {
            background: linear-gradient(135deg, #4a6cf7, #6e8efb);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin: 20px auto;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            max-width: 600px;
        }

        #countdown {
            font-size: 100px;
            color: #4a6cf7;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            font-weight: bold;
        }

        #drawButton {
            display: block;
            width: 300px;
            margin: 30px auto;
            padding: 20px 40px;
            background: #4a6cf7;
            color: white;
            font-size: 24px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(74, 108, 247, 0.2);
        }

        #drawButton:hover {
            background: #6e8efb;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(74, 108, 247, 0.3);
        }

        #drawButton:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #4a6cf7;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            margin: 10px;
            font-size: 16px;
        }

        .winner-title {
            font-size: 28px;
            margin-bottom: 15px;
        }

        .winner-name {
            font-size: 36px;
            margin: 15px 0;
            font-weight: bold;
        }

        .winner-id {
            font-size: 24px;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            opacity: 0;
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="admin.html" class="back-btn">← 관리자 페이지로</a>
        
        <h1 class="title">럭키드로우 추첨</h1>
        
        <div id="participant-count" class="participant-count">
            참가자 수 확인 중...
        </div>

        <div id="winner-display">
            당첨자가 여기에 표시됩니다
        </div>

        <div id="countdown"></div>

        <button id="drawButton" onclick="startDraw()">
            🎲 추첨 시작 🎲
        </button>
    </div>

    <script>
        let participants = JSON.parse(localStorage.getItem('participants') || '[]');
        let isDrawing = false;

        function updateParticipantCount() {
            document.getElementById('participant-count').textContent = 
                `현재 참가자 수: ${participants.length}명`;
            document.getElementById('drawButton').disabled = participants.length === 0;
        }

        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96f7d2', '#f7d794', '#ff9ff3'];
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animation = `confettiFall ${1 + Math.random() * 2}s linear forwards`;
                document.body.appendChild(confetti);

                setTimeout(() => confetti.remove(), 5000);
            }
        }

        function startDraw() {
            if (participants.length === 0 || isDrawing) return;
            isDrawing = true;

            const button = document.getElementById('drawButton');
            const countdownElement = document.getElementById('countdown');
            button.disabled = true;

            let count = 3;
            function countdown() {
                if (count > 0) {
                    countdownElement.textContent = count;
                    count--;
                    setTimeout(countdown, 1000);
                } else {
                    countdownElement.textContent = '';
                    selectWinner();
                }
            }
            countdown();
        }

        function selectWinner() {
            const winnerIndex = Math.floor(Math.random() * participants.length);
            const winner = participants[winnerIndex];

            const winnerDisplay = document.getElementById('winner-display');
            winnerDisplay.innerHTML = `
                <div>
                    <div class="winner-title">🎉 축하합니다! 🎉</div>
                    <div class="winner-name">${winner.name}</div>
                    <div class="winner-id">${winner.empId}</div>
                </div>
            `;

            createConfetti();

            participants.splice(winnerIndex, 1);
            localStorage.setItem('participants', JSON.stringify(participants));
            
            isDrawing = false;
            button.disabled = participants.length === 0;
            updateParticipantCount();
        }

        // 페이지 로드 시 초기화
        updateParticipantCount();
    </script>
</body>
</html>
        updateParticipantCount();
    </script>
</body>
</html>
